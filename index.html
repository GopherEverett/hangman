<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script defer src="./js/main.js"></script>
    <title>Hangman</title>
</head>

<body>
    <div class="wrapper">
        <div class="tLeft">
            <div id="start">
                <div>START</div>
            </div>
        </div>
        <div class="topCent">
            <h1>HIPSTER HANGMAN</h1>
        </div>
        <div class="center">
            <img src="./images/hangman(0).png" alt="">
        </div>
        <div class="tRight">
            <div class="score">
                <div></div>
            </div>
        </div>
        <div class="bLeft">
            <div class="reset">
                <div>RESET</div>
            </div>
        </div>
        <div class="hidden">
        </div>
        <div class= "bRight">
        </div>
        <div class="buttons">
        </div>
    </div>
</body>
<audio id="drop">
    <source src="./audio/lose-thunk.wav" type="audio/wav">
</audio>
<audio id="click">
    <source src="./audio/click.wav" type="audio/wav">
</audio>
<audio id="play">
    <source src="./audio/banjo_play-1m.wav" type="audio/wav">
</audio>
<audio id="win">
    <source src="./audio/yay2.wav" type="audio/wav">
</audio>
